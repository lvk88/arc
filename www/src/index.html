<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Arc by kude.la</title>
    <style>
        #log-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            width: 400px;
        }

        .log-entry {
            white-space: pre-wrap;
            margin: 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
  </head>
  <body>
    <p>Arc</p>
    <div>
    <input type="file" accept="image/*" id="image-upload" disabled/>
    </div>
    <div>
    <button id="remove-bg-btn" disabled>Remove background</button>
    <div>
    <div>
    <button id="mesh-btn" disabled>Generate mesh</button>
    <div>
      <input type="number" id="mesh-min-length" min="0.0" max="400" step="0.1" value="0">
    </div>
    <div>
      <input type="number" id="mesh-length-factor" min="0.1" max="10" step="0.1" value="1">
    </div>
    <div>
    <select id="mesh-algorithm">
      <option value="1">MeshAdapt</option>
      <option value="2">Automatic</option>
      <option value="5">Delaunay</option>
      <option value="6" selected>Frontal-Delaunay</option>
      <option value="7">BAMG</option>
    </select>
    </div>
    <div id="canvasContainer">
      <canvas id="postproc-area" width="400" height="400">
      </canvas>
    </div>
    <div id="log-container">
    </div>
  </body>
  <script src="./main.js"></script>
</html>
