<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
  <title>Arc by kude.la</title>
</head>

<body>
  <div class="ui-container">
    <div class="ui-controls">
      <div>
        <input type="file" accept="image/*" id="image-upload" disabled />
      </div>
      <div class="ui-control-row dark-bg">
        <button class="btn" id="remove-bg-btn" disabled><span>Remove Background</span></button>
        <button class="btn" id="mesh-btn" disabled><span>Generate mesh</span></button>
        <div class="dropdown">
          <button class="btn" id="mesh-dropdown"><span>More...</span></button>
          <div class="dropdown-content">
            <span class="ui-label">Element size</span>
            <div class="labeled-slider">
              <input type="range" class="slider" id="mesh-length-factor" min="0.5" max="3" step="0.1" value="1">
            </div>
            <span class="ui-label">Algorithm</span>
            <div class="select-dropdown">
              <select id="mesh-algorithm" style="width: 100%">
                <option value="1">MeshAdapt</option>
                <option value="2">Automatic</option>
                <option value="5">Delaunay</option>
                <option value="6" selected>Frontal-Delaunay</option>
                <option value="7">BAMG</option>
              </select>
            </div>
            <button class="btn" id="export-btn" disabled><span>Export SVG</span></button>
            <button class="btn" id="reset-btn"><span>Reset</span></button>
          </div>
        </div>
      </div>
    </div>
    <div id="canvasContainer">
      <canvas id="postproc-area">
      </canvas>
      <div class="image-drop-area" id="imageDropArea">
        <span>Drag and drop image or click to load</span><br>
        <span>Your image will be kept local and won't be uploaded anywhere</span>
      </div>
    </div>
    <div id="log-container">
    </div>
  </div>
</body>
<script src="./main.js"></script>

</html>
